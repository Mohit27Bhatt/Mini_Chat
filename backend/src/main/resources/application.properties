# ===========================================
#  APPLICATION CONFIG
# ===========================================
spring.application.name=mini-chat
server.port=8080
spring.main.allow-circular-references=true

# ===========================================
# DATABASE CONFIGURATION (H2 File Mode)
# ===========================================
spring.datasource.url=jdbc:h2:file:./data/minichatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===========================================
#  JWT CONFIGURATION
# ===========================================
jwt.secret=U2prN9zQ3rT8V4mA7xD1bC6fL9pK0sG5yE2wH8uM1qJ4zR7n
jwt.expiration-ms=3600000
  # 1 hour token validity

# ===========================================
#  AES ENCRYPTION
# ===========================================
app.encryption.secret=MySuperStrongAESKeyForMiniChat2025!!

# ===========================================
# WEBSOCKET CONFIG
# ===========================================
spring.websocket.path=/ws
spring.websocket.enabled=true

# ===========================================
#  CORS CONFIG
# ===========================================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===========================================
#  LOGGING
# ===========================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.chatapp=DEBUG


server.port=${PORT:8080}
server.address=0.0.0.0
spring.datasource.url=jdbc:h2:file:./data/minichatdb
